<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="para">×BREAK×DOWN×</p>

  <script>
    const para = document.querySelector('.para')
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      para.style.color = 'red'
      para.style.fontSize = '50px'
      // const p = document.querySelector('p');
      // p.style.color = '#BADA55';
      // p.style.fontSize = '50px';
    }

    para.addEventListener('click', makeGreen)

    // Regular
console.log('Hello!');

    // Interpolated
console.log('Hello, I am a %s string', 'CRAZY!');

    // Styled
console.log('%cI am some great text', 'font-size: 33px; background: red; text-shadow: 10px 10px 0 blue')
    // warning!
console.warn('OH NO!');

    // Error :|
console.error('OH CRAP!');

    // Info
console.info('Did you know?');

    // Testing
console.assert(1 === 2, 'That is wrong');

    // clearing

    console.clear();

    // Viewing DOM Elements
console.log(para);
console.dir(para);
    // Grouping together
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`)
console.log(`This is ${dog.name}`);
console.log(`${dog.name} is ${dog.age} years old.`);
console.log(`${dog.name} is ${dog.age * 7} years old.`);
console.groupEnd(`${dog.name}`)
})
    // counting
console.count(para);

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/thomasmore44').then(data => data.json()).then(data => {
        console.timeEnd('fetchingData');
        console.log(data);
    });

    //table

    console.table(dogs);
  </script>
</body>
</html>
